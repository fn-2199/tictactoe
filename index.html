<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./css/hover-min.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="menu">
        <h1>TIC TAC TOE</h1>
    
        <div class="sub-menu chooose-opponent">
            <h2>Choose your opponent</h2>
            <div class="opponents">
                <span class="hvr-bob player">
                    <img src="./img/person.svg" alt="player">
                    <p>Player</p>
                </span>
                <span class="hvr-bob computer">
                    <img src="./img/computer.svg" alt="computer">
                    <p>Computer</p>
                </span>
            </div>
        </div>

        <div class="sub-menu player-names" hidden>
            <h2>Name Players</h2>
            <form id="playerNameForm">
                <div>
                    <label for="player1">First Player's Name</label>
                    <input type="text" name="player1" id="player1" value="Player 1">
                </div>

                <div>
                    <label for="player2">Second Player's Name</label>
                    <input type="text" name="player2" id="player2" value="Player 2">
                </div>

                <button class="submit">Start Game</button>
            </form>
        </div>

        <div class="sub-menu difficulty" hidden>
            <h2>Game Difficulty</h2>
            <form id="difficultyForm">
                <div>
                    <input type="radio" name="game-mode" id="easy" value="easy">
                    <label for="easy">Easy</label>
                </div>

                <div>
                    <input type="radio" name="game-mode" id="medium" value="medium" checked>
                    <label for="medium">Medium</label>
                </div>

                <div>
                    <input type="radio" name="game-mode" id="hard" value="hard">
                    <label for="hard">Hard</label>

                    <button class="submit">Start Game</button>
                </div>
            </form>
        </div>

    </div>

    <main>
        <div class="profile player1">
            <img src="./img/avatar.svg" alt="player 1">
            <p>Player 1</p>
            <p>X</p>
        </div>

        <div class="game">
            <h1>TIC TAC TOE</h1>
            <div class="grid-container">
                <div class="cell" data-cell="0"></div>
                <div class="cell" data-cell="1"></div>
                <div class="cell" data-cell="2"></div>
                <div class="cell" data-cell="3"></div>
                <div class="cell" data-cell="4"></div>
                <div class="cell" data-cell="5"></div>
                <div class="cell" data-cell="6"></div>
                <div class="cell" data-cell="7"></div>
                <div class="cell" data-cell="8"></div>
            </div>
            <div class="status"></div>
            <button class="restart">Restart</button>
        </div>

        <div class="profile player2">
            <img src="./img/avatar.svg" alt="player 2">
            <p class="opponent">Player 2</p>
            <p>O</p>
        </div>
    </main>

</body>
</html>
